name: "Regression checks"

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - "develop"
      - "main"
      - "master"
  schedule:
    # Note that cronjobs run on master/main by default
    - cron: "0 0 * * *"

concurrency:
  group:
    ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  issue-114:
    # prevent cronjobs from running on forks
    if:
      (github.event_name == 'schedule' && github.repository ==
      'conda-incubator/setup-miniconda') || (github.event_name != 'schedule')
    name: Issue 114 (${{ matrix.os }})
    runs-on: ${{ matrix.os }}-latest
    defaults:
      run:
        shell: bash -el {0}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu", "macos", "windows"]
        python-version: ["3.9"]
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        id: setup-miniconda
        with:
          environment-file: etc/example-environment-explicit.yml
          python-version: ${{ matrix.python-version }}
      - run: |
          conda info
          conda list
          printenv | sort
      - run: |
          set -x
          python -c "import sys; assert f'{sys.version_info.major}.{sys.version_info.minor}' == '${{ matrix.python-version }}'"

  issue-324:
    # prevent cronjobs from running on forks
    if:
      (github.event_name == 'schedule' && github.repository ==
      'conda-incubator/setup-miniconda') || (github.event_name != 'schedule')
    runs-on: windows-latest
    name: Issue 324
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          activate-environment: test-env
          miniforge-version: latest
          auto-update-conda: true
          conda-solver: libmamba
      - name: windows debug
        shell: cmd /C CALL {0}
        run: >-
          conda info && conda list && set

      - name: test for correct environment being activated
        shell: cmd /C CALL {0}
        run: >-
          if "%CONDA_DEFAULT_ENV%" == "test-env" (
            echo "test-env activated"
          ) else (
            echo "test-env not activated"
            exit 1
          )
